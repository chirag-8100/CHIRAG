<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iFrame</title>

    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .center {
        height: 300px;
        width: 300px;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: aquamarine;
      }
      .first,
      .second,
      .third {
        height: 500px;
        width: 300px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <iframe
      src="https://en.wikipedia.org/wiki/Main_Page"
      frameborder="0"
      height="500px"
      width="500px"
    ></iframe>
    <iframe
      src="https://www.tops-int.com/"
      frameborder="0"
      height="500px"
      width="500px"
    ></iframe>
      width="560"
      height="315"
      src="https://www.youtube.com/embed/HBCf2qDeVGQ?si=W-RAok01tvBwSYzS"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen

    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14775.261706198895!2d71.3791824!3d22.20911965!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3958fcc9c404be4b%3A0x7b147dc73d0cc6b2!2sVinchhiya%2C%20Gujarat%20360055!5e0!3m2!1sen!2sin!4v1703135330777!5m2!1sen!2sin"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
    &#9851;

    <div class="center">&clubs;</div>
    <div class="center">This is &nbsp;&nbsp; something</div>
  </body>
</html>
